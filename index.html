<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Prompt Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F7F4; /* Updated: Soft off-white background */
            color: #4A4A4A; /* Updated: Dark gray text */
        }

        /* --- Custom Scrollbar for lists --- */
        .scrollable-list::-webkit-scrollbar {
            width: 6px;
        }
        .scrollable-list::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        .scrollable-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .scrollable-list::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* --- General Card Style with Hover Animation --- */
        .prompt-block {
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            background-color: #FFFFFF; /* Updated: Pure white cards */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05); /* Updated: Softer shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Added: Smooth transition for hover */
        }
        .prompt-block:hover {
            transform: translateY(-5px); /* Added: Lift effect on hover */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Added: Deeper shadow on hover */
        }

        /* --- Homepage Category Card --- */
        .category-card-list {
            height: 200px; /* Fixed height for scrollable area */
        }
        .category-card-list a:hover {
            color: #4A90E2; /* Updated: Accent color on hover */
        }
        .see-all-btn {
            border: 1px solid #4A90E2; /* Updated: Accent color for border */
            color: #4A90E2; /* Updated: Accent color for text */
            transition: all 0.2s ease-in-out;
        }
        .see-all-btn:hover {
            background-color: #4A90E2; /* Updated: Accent color for background */
            color: white;
        }

        /* --- Detail Page Prompt Display --- */
        .prompt-display-item {
            border: 1px solid #e5e7eb; /* Updated: Softer border */
            border-radius: 0.5rem;
            background-color: #FFFFFF;
        }

        /* --- Quick Links Sidebar --- */
        .quick-links-sidebar {
            height: calc(100vh - 100px); /* Adjust height based on header */
        }
        .quick-links-sidebar a {
            transition: color 0.2s ease;
        }
        .quick-links-sidebar a:hover, .quick-links-sidebar a.active {
            color: #4A90E2; /* Updated: Accent color for active/hover links */
        }
        
        /* --- General UI Elements --- */
        .main-heading {
             color: #111827; /* Keep main headings darker for emphasis */
        }
        .accent-text {
            color: #4A90E2;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="antialiased">

    <!-- =========== HOMEPAGE VIEW =========== -->
    <div id="homepage-view" class="fade-in">
        <header class="text-center py-12 px-4">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight main-heading">Gemini Prompts Library</h1>
            <p class="max-w-2xl mx-auto text-lg text-gray-500 mt-4">
                A curated collection of prompts to help you unlock the full potential of Gemini.
            </p>
            <div class="max-w-lg mx-auto mt-6 flex">
                <input id="search-input" type="text" placeholder="Search prompts..." class="flex-1 p-2 border border-gray-300 rounded-l" />
                <button id="clear-search-btn" class="p-2 bg-gray-100 border border-gray-300 rounded-r hidden">Clear</button>
            </div>
            <p id="search-results-info" class="max-w-lg mx-auto text-sm text-gray-500 mt-2"></p>
        </header>
        <main class="container mx-auto px-4 sm:px-6 lg:px-8 pb-16">
            <!-- Category cards will be injected here by JavaScript -->
            <div id="category-cards-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </main>
    </div>

    <!-- =========== DETAIL VIEW =========== -->
    <div id="detail-view" class="hidden">
        <div class="flex">
            <!-- Quick Links Sidebar (Right Side) -->
            <aside
                    class="w-1/4 max-w-xs fixed right-0 top-0 bottom-0 bg-white/50 backdrop-blur-sm 
                            border-l border-gray-200 p-6 flex flex-col"
                    >
                    <h2 class="text-lg font-bold mb-4 main-heading">Quick Links</h2>
<!-- ① Search box -->
  <input
    type="text"
    id="quick-links-search"
    placeholder="🔍 Search links…"
    class="mb-4 p-2 border border-gray-300 rounded w-full"
  />                    

<nav
                        id="quick-links-sidebar"
                        class="flex-1 overflow-y-auto pr-4 scrollable-list"
                    >
                        <!-- injected links… -->
                    </nav>
                    </aside>

            <!-- Main Content (Left Side) -->
            <main class="w-3/4 pr-4">
                <div class="p-6 md:p-8">
                    <button id="back-to-home-btn" class="text-gray-500 hover:text-black mb-8">&larr; Back to All Categories</button>
                    <!-- Prompt content will be injected here by JavaScript -->
                    <div id="prompt-display-area"></div>
                </div>
            </main>
        </div>
    </div>


    <script type="module">
        // --- DATA STRUCTURE ---
        // promptData will be loaded dynamically from prompts.json
        let promptData = null;
        let allPrompts = [];

        // --- DOM ELEMENTS ---
        const homepageView = document.getElementById('homepage-view');
        const detailView = document.getElementById('detail-view');
        const categoryCardsContainer = document.getElementById('category-cards-container');
        const promptDisplayArea = document.getElementById('prompt-display-area');
        const quickLinksSidebar = document.getElementById('quick-links-sidebar');
        const backToHomeBtn = document.getElementById('back-to-home-btn');
        const searchInput = document.getElementById('search-input');
        const clearSearchBtn = document.getElementById('clear-search-btn');
        const searchResultsInfo = document.getElementById('search-results-info');

        // --- RENDER FUNCTIONS ---

        /**
         * Renders a loading state.
         */
        function renderLoading() {
            categoryCardsContainer.innerHTML = `
                <div class="flex justify-center items-center h-40">
                    <span class="text-gray-400 text-lg animate-pulse">Loading prompts…</span>
                </div>
            `;
        }

        /**
         * Renders an error state.
         * @param {string} message
         */
        function renderError(message) {
            categoryCardsContainer.innerHTML = `
                <div class="flex justify-center items-center h-40">
                    <span class="text-red-500 text-lg">${message}</span>
                </div>
            `;
        }

        /**
         * Builds a flat list of all prompts for searching.
         * @returns {Array}
         */
        function buildAllPrompts() {
            const list = [];
            for (const categoryName in promptData) {
                for (const subCategoryName in promptData[categoryName]) {
                    const prompts = promptData[categoryName][subCategoryName];
                    prompts.forEach(p => {
                        list.push({
                            ...p,
                            category: categoryName,
                            subCategory: subCategoryName
                        });
                    });
                }
            }
            return list;
        }

        /**
         * Renders the initial homepage view with category cards.
         */
        function renderHomepage() {
            if (!promptData) {
                renderLoading();
                return;
            }
            categoryCardsContainer.innerHTML = '';
            for (const categoryName in promptData) {
                const category = promptData[categoryName];
                const subCategories = Object.keys(category);

                const card = document.createElement('div');
                card.className = 'prompt-block flex flex-col';
                
                let subCategoryLinks = subCategories.map(subName => 
                    `<li><a href="#" class="block py-1.5 text-gray-500" data-category="${categoryName}" data-subcategory="${subName}">→ ${subName}</a></li>`
                ).join('');

                card.innerHTML = `
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-center main-heading">Gemini Prompts for <span class="accent-text">${categoryName}</span></h2>
                    </div>
                    <div class="flex-grow px-6 category-card-list scrollable-list overflow-y-auto">
                        <ul>${subCategoryLinks}</ul>
                    </div>
                    <div class="p-6 mt-auto">
                        <button class="see-all-btn w-full py-2.5 rounded-md font-semibold" data-category="${categoryName}">See all prompts →</button>
                    </div>
                `;
                categoryCardsContainer.appendChild(card);
            }
        }

        /**
         * Filters allPrompts by a search term and displays the results.
         * @param {string} term
         */
        function filterAndDisplayPrompts(term) {
            const searchTerm = term.trim().toLowerCase();
            if (!searchTerm) {
                searchResultsInfo.textContent = '';
                clearSearchBtn.classList.add('hidden');
                renderHomepage();
                return;
            }

            const results = allPrompts.filter(p =>
                p.title.toLowerCase().includes(searchTerm) ||
                p.content.toLowerCase().includes(searchTerm) ||
                p.category.toLowerCase().includes(searchTerm) ||
                p.subCategory.toLowerCase().includes(searchTerm)
            );

            categoryCardsContainer.innerHTML = '';

            if (results.length === 0) {
                categoryCardsContainer.innerHTML = `<p class="text-center text-gray-500">No results found</p>`;
            } else {
                results.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'prompt-block p-6 mb-4';
                    card.innerHTML = `
                        <p class="text-sm text-gray-500 mb-1">${p.category} → ${p.subCategory}</p>
                        <h3 class="text-xl font-semibold mb-2 main-heading">${highlightTerm(p.title, searchTerm)}</h3>
                        <div class="prompt-display-item p-4 text-gray-700">
                            <p>${highlightTerm(p.content, searchTerm)}</p>
                        </div>
                    `;
                    categoryCardsContainer.appendChild(card);
                });
            }

            searchResultsInfo.textContent = `${results.length} result${results.length !== 1 ? 's' : ''} found`;
            clearSearchBtn.classList.remove('hidden');
        }

        /**
         * Highlights search term within text.
         * @param {string} text
         * @param {string} term
         */
        function highlightTerm(text, term) {
            if (!term) return text;
            const escaped = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            return text.replace(new RegExp(escaped, 'gi'), match => `<mark>${match}</mark>`);
        }

        /**
         * Renders the detail view for a specific sub-category.
         * @param {string} activeCategory - The main category to display.
         * @param {string} activeSubCategory - The sub-category to display.
         */
        function renderDetailView(activeCategory, activeSubCategory) {
            if (!promptData) return;
            // Render the main prompt content
            promptDisplayArea.innerHTML = '';
            const subCategoryPrompts = promptData[activeCategory][activeSubCategory];
            
            const header = document.createElement('h1');
            header.className = 'text-3xl font-bold mb-8 main-heading';
            header.innerHTML = `Gemini Prompts for <span class="accent-text">${activeSubCategory}</span>`;
            promptDisplayArea.appendChild(header);

            subCategoryPrompts.forEach(prompt => {
                const promptEl = document.createElement('div');
                promptEl.className = 'mb-8';
                promptEl.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2 main-heading">${prompt.title}</h3>
                    <div class="prompt-display-item p-4 text-gray-700">
                        <p>${prompt.content}</p>
                    </div>
                `;
                promptDisplayArea.appendChild(promptEl);
            });

            // Render the quick links sidebar
            quickLinksSidebar.innerHTML = '';
            for (const categoryName in promptData) {
                const categoryTitle = document.createElement('h4');
                categoryTitle.className = 'font-bold mt-4 mb-2 main-heading';
                categoryTitle.innerHTML = `Gemini Prompts for <span class="accent-text">${categoryName}</span>`;
                quickLinksSidebar.appendChild(categoryTitle);

                const subList = document.createElement('ul');
                for (const subCategoryName in promptData[categoryName]) {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = subCategoryName;
                    link.dataset.category = categoryName;
                    link.dataset.subcategory = subCategoryName;
                    // Highlight the active link
                    if (categoryName === activeCategory && subCategoryName === activeSubCategory) {
                        link.className = 'active font-semibold';
                    }
                    li.appendChild(link);
                    subList.appendChild(li);
                }
                quickLinksSidebar.appendChild(subList);
            }
        }

        // --- NAVIGATION LOGIC ---
        
        /**
         * Switches the view from homepage to detail page.
         * @param {string} category - The main category to show.
         * @param {string} subCategory - The specific sub-category to show.
         */
        function showDetailView(category, subCategory) {
            renderDetailView(category, subCategory);
            homepageView.classList.add('hidden');
            detailView.classList.remove('hidden');
            detailView.classList.add('fade-in');
            window.scrollTo(0, 0); // Scroll to top
        }

        /**
         * Switches the view from detail page back to the homepage.
         */
        function showHomepage() {
            detailView.classList.add('hidden');
            homepageView.classList.remove('hidden');
            homepageView.classList.add('fade-in');
        }

        // --- EVENT LISTENERS ---

        // Event listener for the homepage
        categoryCardsContainer.addEventListener('click', (e) => {
            const target = e.target;
            
            // Handle "See all prompts" button click
            if (target.classList.contains('see-all-btn')) {
                const categoryName = target.dataset.category;
                // Show the first sub-category by default
                const firstSubCategory = Object.keys(promptData[categoryName])[0];
                showDetailView(categoryName, firstSubCategory);
            }

            // Handle clicking on a sub-category link
            if (target.tagName === 'A' && target.dataset.subcategory) {
                e.preventDefault();
                showDetailView(target.dataset.category, target.dataset.subcategory);
            }
        });

        // Event listener for the detail view's quick links
        quickLinksSidebar.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.dataset.subcategory) {
                e.preventDefault();
                const category = e.target.dataset.category;
                const subCategory = e.target.dataset.subcategory;
                renderDetailView(category, subCategory); // Re-render the view
            }
        });

        // Event listener for the "Back" button
        backToHomeBtn.addEventListener('click', showHomepage);

        // Event listeners for search
        searchInput.addEventListener('input', (e) => {
            filterAndDisplayPrompts(e.target.value);
        });
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            filterAndDisplayPrompts('');
        });

        // --- INITIAL LOAD ---
        document.addEventListener('DOMContentLoaded', () => {
            renderLoading();
            fetch('./prompts.json')
                .then(res => {
                    if (!res.ok) throw new Error('Failed to load prompts.');
                    return res.json();
                })
                .then(data => {
                    promptData = data.promptData;
                    allPrompts = buildAllPrompts();
                    renderHomepage();
                })
                .catch(err => {
                    renderError('Could not load prompts. Please try again later.');
                    // Optionally log error: console.error(err);
                });
        });

    </script>
</body>
</html>
